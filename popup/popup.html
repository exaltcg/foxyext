<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-box">
    <ul class="list">
      <li class="list__item">
        <a href="#" class="list__link">
          <div class="image-holder">
            <img src="/sidebar/resources/confused.svg" alt="image">
          </div>
          <span class="item-title">Turn off</span>
        </a>
      </li>
      <li class="list__item">
        <a href="#" class="list__link">
          <div class="image-holder">
            <img src="/sidebar/resources/questions.png" alt="image">
          </div>
          <span class="item-title">Help</span>
        </a>
      </li>
      <li class="list__item">
        <a href="#" class="list__link">
          <div class="image-holder">
            <img src="/sidebar/resources/unmute.png" alt="image">
          </div>
          <span class="item-title">Add skils</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="popup-box">
    <span class="title">10 minute timer</span>
    <div class="timer">
      <div class="loading-block">
        <span class="loading-block__title">0:33 remaining</span>
        <div class="loading-block__field"></div>
      </div>
      <div class="timer-button-block">
        <button class="timer-btn" type="button">
          <img class="timer-btn__image" src="/sidebar/resources/pause.svg" alt="image">
          <span class="timer-btn__title">Pause</span>
        </button>
        <button class="timer-btn" type="button">
          <img class="timer-btn__image" src="/sidebar/resources/reset.svg" alt="image">
          <span class="timer-btn__title">Reset</span>
        </button>
      </div>
    </div>
  </div>
  <div class="popup-box" id="recent-list-container">
    <span class="title">Resent Requests</span>
    <ul class="list">
      <li class="list__item">
          <a href="#" class="list__link">
            <span class="item-title">No Requests</span>
          </a>
      </li>
    </ul>
  </div>
  <script src="popup.js"></script>
  <script src="recent.js"></script>
  <script type="text/template" id="recent-item">
    <a href="#" class="list__link" data="{{command}}">
      <div class="image-holder">
        <img src="{{image}}" alt="image">
      </div>
      <span class="item-title">{{utterance}}</span>
    </a>
  </script>
</body>

</html>
